version: '3.8'

services:
  lifeos:
    build: .
    ports:
      - "7777:7777"
    environment:
      - NODE_ENV=production
      - PORT=7777
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7777/health"]
      interval: 30s
      timeout: 10s
      retries: 3
