version: '3.8'

services:
  app:
    build: .
    ports:
      - "7777:7777"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/lifeos
      - NODE_ENV=production
      - PORT=7777
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lifeos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
